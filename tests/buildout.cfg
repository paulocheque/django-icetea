[buildout]
parts =
    django
versions = versions
eggs = 
	django-icetea
    django-extensions
extensions = mr.developer
auto-checkout = django-icetea
always-checkout = true

[sources]  
django-icetea = git https://github.com/stargazer/django-icetea

[versions]
# This should be the same Django version that django-icetea requires.
django = 1.3.1 

[django]
recipe = djangorecipe
control-script = manage
project = project
eggs = ${buildout:eggs}
settings = settings
test = app
testrunner = test


